<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Playback On Window Scroll</title>
    <link rel="stylesheet" href="css/master.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
  </head>
  <body>
    <div class="somestyle">
      <h1>Lets Start Animation</h1>
      <button type="button" name="button">click here</button>
      <h6><strong>Scroll Play: </strong>After click keep scrolling</h6>
    </div>
    <div id="set-height"></div>
<p id="time"></p>
   <video src="video/video_1.mp4" id="v0" class="video-background" tabindex="0", autobuffer preload>
   </video>
  </body>
  <script type="text/javascript">
  $('#set-height,#time,#v0').hide();

  $('button').on('click',function() {
    $('#set-height,#time,#v0').show();
  });

  </script>
  <script type="text/javascript">
  var frameNumber = 0, // start video at frame 0
  // lower numbers = faster playback
  playbackConst = 500,
  // get page height from video duration
  setHeight = document.getElementById("set-height"),
  // select video element
  vid = document.getElementById('v0');
  // var vid = $('#v0')[0]; // jquery option

// dynamically set the page height according to video length
vid.addEventListener('loadedmetadata', function() {
setHeight.style.height = Math.floor(vid.duration) * playbackConst + "px";
});


// Use requestAnimationFrame for smooth playback
function scrollPlay(){
var frameNumber  = window.pageYOffset/playbackConst;
vid.currentTime  = frameNumber;
window.requestAnimationFrame(scrollPlay);
}

window.requestAnimationFrame(scrollPlay);
  </script>
</html>
